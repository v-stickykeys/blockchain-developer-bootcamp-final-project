<html>
  <head>
    <title>blockchain-developer-bootcamp-final-project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>BonBon NFT Collection</h1>
          <p>Connect wallet to show accounts and their ETH balances.</p>
          <div class="alert alert-danger" id="alert-error-https" style="display: none">
            Insecure connection.
          </div>
          <div id="not-connected">
            <button class="btn btn-primary" id="btn-connect">
              Connect wallet
            </button>
          </div>
          <div id="connected" style="display: none">
            <button class="btn btn-primary" id="btn-disconnect">
              Disconnect wallet
            </button>
            <hr>
            <div id="network">
              <p>
                <strong>Connected blockchain:</strong> <span id="network-name"></span>
              </p>
              <p>
                <strong>Selected account:</strong> <span id="selected-account"></span>
              </p>
            </div>
            <form class="form-inline">
              <button class="btn btn-primary" id="btn-mint">
                Mint
              </button>
              <button class="btn btn-primary" id="btn-burn">
                Burn
              </button>
              <input id="input-burn" class="form-control" type="text" placeholder="[1, 2, 3, ...]">
            </form>
            <div id="tx" style="display: none">
              <p>
                <strong>Transaction hash:</strong> <a id="tx-hash" href="" target="_blank"></a>
              </p>
            </div>
            <div id="error" style="display: none">
              <p>
                <strong>Error:</strong> <span id="alert-error-message"></span>
              </p>
            </div>
            <hr>
            <h3>Account balances</h3>
            <button class="btn btn-primary" id="btn-refresh">
              Refresh
            </button>
            <table class="table table-listing">
              <thead>
                <th>Address</th>
                <th>ETH balance</th>
                <th>NFT balance</th>
              </thead>
              <tbody id="accounts">
              </tbody>
            </table>
          </div>
          <br>
        </div>
      </div>
    </div>

    <div id="templates" style="display: none">
      <template id="template-balance">
        <tr>
          <th class="address"></th>
          <td class="ETHBalance"></td>
          <td class="NFTBalance"></td>
        </tr>
      </template>
    </div>

    <!--

      Use unpkg CDN to load all NPM packages to vanilla Javascript - read more at http://unpkg.com

      On your deployment, you properly either want to use a preprocessing tool like webpack
      to include these files, or extract NPM archives and manually host the files inside.

      TODO: Pin down all versions.

    -->

    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>

    <script type="text/javascript" src="./env.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
